<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/4a00784589.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <form id="register">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Email</label>
                <input
                  type="email"
                  class="form-control req"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  name="email"
                />
                <small id="emailHelp" class="form-text text-muted d-none"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group col-md-6">
                <label for="repeatemail">Email Repeat</label>
                <input
                  type="email"
                  class="form-control req"
                  id="repeatemail"
                  aria-describedby="emailHelp"
                  name="repEmail"
                />
                <small id="repeatEmailHelp" class="form-text text-muted d-none"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <div class="form-group col-md-6">
                <label for="pass">Password</label>
                <input
                  type="password"
                  class="form-control req"
                  id="pass"
                  name="pass"
                />
                <small id="passHelp" class="form-text text-muted d-none"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group col-md-6">
                <label for="repPass">Repeat Password</label>
                <input
                  type="password"
                  class="form-control req"
                  id="repPass"
                  name="repPass"
                />
                <small id="repPassHelp" class="form-text text-muted d-none"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <div class="form-group form-check col-md-12">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  name="terms"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I accept terms and condition</label
                >
              </div>
              <button type="submit" class="btn btn-primary submit-btn" disabled>
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div> 


    <script src="js/main.js"></script>
  </body>
</html>
